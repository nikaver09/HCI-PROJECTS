<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tipsrun</title>
  <link rel="stylesheet" href="signupstyle.css">
  <link rel="shortcut icon" href="logosrel.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- Logo Section (No loading spinner here) -->
        <img id="logo" src="White_Illustrative_Running_Sport_Logo__2_-removebg-preview.png" alt="Logo" style="cursor: pointer;" class="logo"/>
        <div class="content">
          <div class="signup-form">
            <form id="signupForm">
              <input type="text" id="username" placeholder="Username" required>
              <input type="email" id="email" placeholder="Email" required>
              <input type="password" id="password" placeholder="Password" required>
              <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
              <button type="submit">Sign Up</button>
              <p class="login-text">
                Already have an account? <a href="Loginform.html">Login</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    
      <!-- JavaScript files -->
      <script src="script.js"></script>
      <script src="signupBackend.js"></script> <!-- You can add your signup form backend functionality here -->
    </body>
    </html>
