<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Interactive Buttons</h2>
    <div id="box"></div>
    <button class="btn btn1" onclick="changeColor()">Change Color</button>
    <button class="btn btn2" onclick="increaseSize()">Increase Size</button>
    <button class="btn btn3" onclick="rotateBox()">Rotate</button>
    <button class="btn btn4" onclick="resetBox()">Reset</button>
    <script src="script.js"></script>
</body>
</html>
